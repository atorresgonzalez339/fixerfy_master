<ion-view title="Business">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-plus" data-ng-click="showBusinessModal()"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-thumbnail-left" data-ng-repeat="marine in marines" href="#">
                <img src="img/vectors/marine-128px.png">
                <h2><strong>{{marine.name}}</strong></h2>
                <p>Nine Inch Nails</p>
                <p>{{marine.distance| number:1}} miles</p>
            </a>
        </div>
    </ion-content>
</ion-view>
